<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="banner">my library</div>

    <!-- new book will be parented here -->
    <div class="main"></div>

    <div class="footer">
        <!-- button for opening up the form -->
        <button class="form-btn">Add Book</button>
    </div>

    <div class="form-container">
        <form>
            <!-- close button -->
            <img class="form-close-btn" src="./assets/close-no-fill.svg" alt="">

            <!-- form header -->
            <div class="form-header">Add a Book to Your Library</div>

            <!-- form fields -->
            <div class="labels-inputs-container">
                <div class="labels">
                    <label for="title">Book title:</label>
                    <label for="author">Author's name:</label>
                    <label for="pages">Number of pages:</label>
                    <label for="read">Mark complete:</label>
                </div>
    
                <div class="inputs">
                    <input type="text" id="title" required>
                    <input type="text" id="author" required>
                    <input type="number" id="pages" min="1" required>
                    <input type="checkbox" id="read">
                </div>
            </div>
            
            <!-- form button -->
            <button type="button" class="submit-book-btn">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
